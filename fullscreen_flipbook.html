<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Interactive Brochure - Fullscreen</title>
  
  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
      body, html {
          height: 100%;
          margin: 0;
          overflow: hidden; /* Prevent scrolling */
          background-color: #222; /* Dark background */
      }
      .flipbook-section {
          height: 100vh;
          width: 100vw;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
      }
      .flipbook-container {
          width: 100%;
          height: 85vh; /* Occupy most of the height */
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .flipbook-controls {
          height: 10vh;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 20px;
          z-index: 20;
      }
      .close-btn {
          position: absolute;
          top: 20px;
          right: 30px;
          z-index: 30;
          color: white;
          font-size: 2.5rem;
          cursor: pointer;
          background: none;
          border: none;
          transition: transform 0.2s;
      }
      .close-btn:hover {
          transform: scale(1.1);
          color: #ddd;
      }
      
      /* Overrides for fullscreen specific adjustments */
      .page canvas {
          max-height: 85vh; 
          width: auto;
          object-fit: contain;
      }
      
      /* Ensure the flipbook container allows the canvas to fit */
      .stf__wrapper {
          margin: 0 auto;
      }
  </style>
</head>
<body>

    <button class="close-btn" onclick="window.close()" title="Close Fullscreen"><i class="bi bi-x"></i></button>

    <div class="flipbook-section">
        <div class="flipbook-container" id="flipbook-container">
            <!-- Pages will be inserted here by JS -->
        </div>
        <div class="flipbook-controls">
            <button id="prev-btn" class="btn-getstarted" style="border:none; cursor:pointer;"><i class="bi bi-arrow-left"></i> Previous</button>
            <button id="next-btn" class="btn-getstarted" style="border:none; cursor:pointer;">Next <i class="bi bi-arrow-right"></i></button>
        </div>
    </div>

  <!-- Flipbook Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  
  <!-- Fullscreen Flipbook Logic -->
  <script src="assets/js/flipbook_fullscreen.js"></script>

</body>
</html>
